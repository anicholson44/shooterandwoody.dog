<body style="font-family: verdana;">
  <head>
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const pngs = [
          4600,
          4677,
          4680,
          4681,
          4908,
          4909,
          5180,
          5181,
          5185,
          5188,
          5190,
          5196,
          5200,
          5207,
          5359
        ];
        const i = Math.floor(Math.random() * pngs.length);
        const img = `IMG_${pngs[i]}.png`;
        const url = `https://wood-and-shooter.s3.us-east-2.amazonaws.com/${img}`;
        const dogs = document.getElementById('dogs')
        dogs.setAttribute('src', url);
        dogs.addEventListener('click', () => document.getElementById('kazoo').play());
      });
    </script>
  </head>
  <div style="display: flex; justify-content: center; align-items: center; flex-direction: column;">
    <h1>Woody and Shooter.dog</h1>
    <img id="dogs" style="height: 80vh;"></img>
    <audio preload="auto" src="https://podsights.com/static/dre-kazoo-d33863146e0db470f46e2ba373742b86.mp3" id="kazoo"></audio>
  <div>
</body>
